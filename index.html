<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="rock paper scissors icon"
      href="./assets/favicon/rock-paper-scissors.png"
      sizes="180x180"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/16x16.png"
    />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="text-container">
        <p class="game-text">User's Choice: <span id="player-text"></span></p>
        <p class="game-text">Computer's Choice: <span id="computer-text"></span></p>
        <p class="game-text">Result: <span id="result-text"></span></p>
      </div>
      <div class="btn-container">
        <button class="choice-btn" id="rock">
          <i class="fa-solid fa-hand-back-fist fa-2xl"></i>
        </button>
        <button class="choice-btn" id="paper">
          <i class="fa-solid fa-hand fa-2xl"></i>
        </button>
        <button class="choice-btn" id="scissors">
          <i class="fa-solid fa-hand-scissors fa-rotate-90 fa-2xl"></i>
        </button>
      </div>
      <div class="result-container">
        <p class="game-result">
          <i class="fa-solid fa-circle-check correct"></i> User's Score: <span id="user-score">0</span>
        </p>
        <p class="game-result">
          <i class="fa-solid fa-circle-xmark incorrect"></i> Computer's Score: <span id="computer-score">0</span>
        </p>
        <p class="game-result">
          <i class="fa-solid fa-circle-exclamation round"></i> Round: <span id="round-score">0</span>
        </p>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/3b20d96fa9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
