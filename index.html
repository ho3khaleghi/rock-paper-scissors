<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="text-container">
        <p class="game-text">User's Choice:</p>
        <p class="game-text">Computer's Choice:</p>
        <p class="game-text">Result:</p>
      </div>
      <div class="btn-container">
        <button class="choice" id="rock">rock</button>
        <button class="choice" id="paper">paper</button>
        <button class="choice" id="scissors">scissors</button>
      </div>
      <div class="result-container">
        <p class="game-result">User's Score: 0</p>
        <p class="game-result">Computer's Score: 0</p>
        <p class="game-result">Round: 0</p>
      </div>
    </div>
  </body>
</html>
